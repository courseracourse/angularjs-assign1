<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (checker will ignore empty items: '' or ' ')"
             class="form-control"
             ng-model="lunchMenu"
             ng-keypress="keyPress($event)">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckMenu()" ng-model="buttonCheck">Check If Too Much</button>
         </div>

         <div ng-hide="isHide" class="ng-hide {{placeholderClass}} {{backgroundClass}}">
           <div class="{{bubbleClass}}">
             <div class="form-group message {{resultClass}}" ng-hide="isHide" ng-model="placeHolder" >
               <!-- Your message can go here. -->
               {{resultMsg}}
             </div>
           </div>
         </div>
   </div>

   <script src="scripts/angular.min.js"></script>
   <script src="scripts/angular-animate.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
